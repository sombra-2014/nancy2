<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tu Tienda Online</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1><i class="fas fa-heart"></i>El suspiro del Deseo <i class="fas fa-heart"></i></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="orders.html"><i class="fas fa-box-open"></i> Pedidos</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart-section">
            <h2>Tu Carrito</h2>
            <div id="cart-items" class="cart-items">
                </div>
            
            <div id="cart-total-container">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
        </section>

        <section id="checkout-info">
            <h2>Información de Envío</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Tu nombre:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Tu email o WhatsApp:</label>
                    <input type="text" id="customer-email" name="customer-email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje para el vendedor (opcional):</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" id="finalize-purchase-btn">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; suspiros del deseo</p>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
